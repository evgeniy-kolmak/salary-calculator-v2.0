<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Калькулятор зарплаты</title>
</head>

<body>
  <div class="container">
    <section class="first-screen">
      <div class="wrapper info">
        <img src="images/start.svg" alt="Фото главного экрана">
        <div class="info-decription__wrapper">
          <p class="info-decription">
            Надоело сидеть в неведении? Переживать? Ждать расчетный лист? Посчитай сам(а)
          </p>
          <p class="info-norm-hours norm-hours"></p>
          <div class="info-text__disclaimer--wrapper">
            <img class="heed" src="images/heed.svg" alt="Внимание">
            <span class="info-text__disclaimer">
              Приложение не хранит и не отправляет никаких данных. Вычисления могут
              быть неточными.</span>
          </div>
        </div>
        <button class="button start">Начать</button>
      </div>
    </section>
    <!-- /.first-screen -->
    <section class="middle-screen visible">
      <div class="wrapper">
        <h1 class="middle-title">Калькулятор зарплаты</h1>
        <form class="form">
          <input class="input workout-hours" name="workoutHours" placeholder="Отработаннные часы" autocomplete="off"
            type="number">
          <input class="input bonus" name="bonus" placeholder="Премия ( % )" autocomplete="off" type="number">
          <div class="wrapper-select">
            <select class="select tariff" name="tariff">
              <option>Выберите разряд</option>
              <option>2 разряд</option>
              <option>3 разряд</option>
              <option>4 разряд</option>
              <option>4 разряд (коэффициент +)</option>
              <option>4 разряд (коэффициент ++)</option>
              <option>5 разряд</option>
              <option>5 разряд(коэффициент +)</option>
              <option>6 разряд</option>
            </select>
            <select class="select experience" name="experience">
              <option>Ваш стаж</option>
              <option>Менее года</option>
              <option>От 1 года до 3</option>
              <option>От 3 до 7 лет </option>
              <option>7 лет и более</option>
            </select>
            <select class="select hardship" name="hardship">
              <option>Надбавка за вредность</option>
              <option>10%</option>
              <option>14%</option>
            </select>
          </div>
          <!-- /.wrapper-select -->
          <div class="input--optional">
            <input class="input night-hours" name="nightHours" placeholder="Ночные часы" autocomplete="off"
              type="number">
            <input class="input one-time-bonus" name="oneTimeBonus" placeholder="Разовая премия" autocomplete="off"
              type="number">
          </div>
          <button class="button">Рассчитать</button>
        </form>
      </div>
    </section>
    <!-- /.middle-screen -->
    <section class="last-screen">
      <div class="wrapper output">
        <h2 class="show-wage show-wage--clear"></h2>
        <h2 class="show-wage show-wage--dirty"></h2>
        <img src="images/output.svg" alt="Фото расчетного экрана">
        <h3 class="title">Начисления</h3>
        <h3 class="title">Вычеты</h3>
        <button class="button back">Назад</button>
      </div>
    </section>
    <!-- /.last-screen -->
  </div>
  <!-- /.container -->
  <div class="preloader-overlay">
    <div class="preloader"></div>
  </div>
  <script src="index.js"></script>
</body>

</html>
